<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de l'Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4CAF50, #81C784);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pop 0.5s ease;
        }
        .checkmark::after {
            content: '\2714';
            color: white;
            font-size: 50px;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.5;
        }
        .ticket-info {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Validation rÃ©ussie !</h1>
        <p id="user-info">Chargement...</p>
        <div class="ticket-info" id="ticket-info" style="display: none;">
            <p id="ticket-detail"></p>
        </div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const firstname = params.get('firstname');
        const name = params.get('name');
        const ticketId = params.get('ticket');
        const invitations = params.get('invitations');
        
        if (name && firstname && ticketId && invitations) {
            document.getElementById('user-info').textContent = `Bienvenue, ${firstname} ${name}! ðŸŽ‰`;
            document.getElementById('ticket-info').style.display = 'block';
            document.getElementById('ticket-detail').textContent = `Billet ID: ${ticketId} | Invitations: ${invitations}`;
        } else {
            document.getElementById('user-info').textContent = "Informations non trouvÃ©es.";
        }
    </script>
    
</body>
</html>
